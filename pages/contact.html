<!DOCTYPE html>
<html lang="en">
<head>
    <title>Liên hệ</title>
    <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <section id="contact-body">
        <div class="col col-half s-col-full">
            <div class="info-location">
                <p><i class="fa-solid fa-location-dot"></i>72 Đ. Lê Thánh Tôn, Bến Nghé, Quận 1, Thành phố Hồ Chí Minh.</p>
                <p><i class="fa-solid fa-mobile-screen-button"></i>19008198</p>
                <p><i class="fa-regular fa-envelope"></i>FragraneceEleven@gmail.com</p>
            </div>
            <h2>Liên hệ với chúng tôi</h2>
            <div class="contact-form">
                <form action="">
                    <input type="text" name="" placeholder="Họ và tên" required id="" class="form-control">
                    <input type="email" name="" placeholder="Email" required id="" class="form-control">
                    <textarea id="" name="" placeholder="Nội dung" required class="form-control"></textarea>
                    <input class="btn s-full-width" type="submit" value="Gửi liên hệ">
                </form>
            </div>
        </div>
        <div class="col col-half s-col-full contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5382.756412810405!2d106.69926836662655!3d10.777778596664906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f4876c29a9b%3A0xd2c79768678d2142!2zVmluY29tIENlbnRlciDEkOG7k25nIEto4bufaQ!5e0!3m2!1svi!2s!4v1700027693520!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <section id="offer">
        <div class="text">
            <h4>Đăng ký bằng Email</h4>
            <p>Đăng ký để nhận được những thông báo mới nhất và <span>những ưu đãi đặc biệt.</span></p>
        </div>
        <div class="form">
            <input type="email" name="" placeholder="Nhập mail của bạn" required id="">
            <input class="btn-offer" type="submit" value="Đăng ký">
        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="../js/pageDefault/loadHeaderFooter.js"></script>
    <script type="module" src="../js/home.js"></script>
    <script type="module" src="../js/store.js"></script>
</body>
</html>
