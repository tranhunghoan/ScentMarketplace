<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cửa hàng</title>
    <link rel="stylesheet" href="../assets/css/store.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="search">
            <input  class="searchItem" type="text" placeholder="Nhập vào sản phẩm bạn muốn tìm kiếm">
                <i class="fa-solid fa-magnifying-glass searchButton" ></i>
        </div>
        <div class="filter_block">
            <select name="sex">
                <option value="">Giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
            <select name="brand">
                <option value="">Thương hiệu</option>
                <option value="Abercrombie & Fitch">Abercrombie &amp; Fitch</option>    
                <option value="Azzaro">Azzaro</option>
                <option value="Birkholz">Birkholz</option>               
                <option value="Chloe">Chloe</option>
                <option value="Coach">Coach</option>
                <option value="Creed">Creed</option>
                <option value="Curve">Curve</option>           
                <option value="Dolce & Gabbana">Dolce &amp; Gabbana</option>  
                <option value="Gucci">Gucci</option>
                <option value="Lancôme">Lancôme</option>
                <option value="Prada">Prada</option>
                <option value="Parfums De Marly">Parfums De Marly</option>
                <option value="Versace">Versace</option>
                <option value="Yves Saint Laurent">Yves Saint Laurent</option>
            </select>
            <select name="origin">
                <option value="">Quốc gia</option>
                <option value="Đức">Đức</option>
                <option value="Ý">Ý</option>
                <option value="Pháp">Pháp</option>
                <option value="Mỹ">Mỹ</option>
            </select>
            <select name="incense">
                <option value="">Nhóm hương</option>
                <option value="Floral">Hương Hoa Cỏ - Floral</option>
                <option value="Aromatic">Hương Thơm Ngát - Aromatic</option>
                <option value="Chypre">Hương Síp - Chypre</option>
                <option value="Citrus">Hương Cam Chanh - Citrus</option>
                <option value="Leather">Hương Da Thuộc - Leather</option>
                <option value="Oriental">Hương Phương Đông - Oriental</option>
                <option value="Woody">Hương Gỗ - Woody</option>
                <option value="Oriental Floral">Hương Hoa cỏ Phương đông - Oriental Floral</option>
                <option value="Floral Fruity">Hương Hoa cỏ Trái cây - Floral Fruity</option>
                <option value="Woody Spicy">Hương Gỗ Cay Nồng - Woody Spicy</option>
                <option value="Woody Floral Musk">Hương Gỗ Hoa cỏ Xạ hương - Woody Floral Musk</option>
                <option value="Floral Woody Musk">Hương Hoa cỏ Gỗ Xạ hương - Floral Woody Musk</option>
                <option value="Woody Aromatic">Hương Gỗ thơm - Woody Aromatic</option>
                <option value="Chypre Floral">Hương Hoa cỏ Síp - Chypre Floral</option>
                <option value="Citrus Aromatic">Hương Cam chanh Thơm ngát - Citrus Aromatic</option>
                <option value="Oriental Spicy">Hương Cay nồng Phương đông - Oriental Spicy</option>
                <option value="Aromatic Aquatic">Hương Thơm biển - Aromatic Aquatic</option>
                <option value="Aromatic Fougere">Hương thơm Dương xỉ - Aromatic Fougere</option>
                <option value="Aromatic Fruity">Hương thơm trái cây - Aromatic Fruity</option>
                <option value="Aromatic Green">Hương thơm cây cỏ tự nhiên - Aromatic Green</option>
            </select>
                <div class="wrap">
                    <button class="no_filter">Xoá bộ lọc</button>
                    <button class="filter">Lọc</button>
                </div>
             
        </div>
        <div class="product"> 
        </div>
        <div  class="content_detail__pagination cdp direction" actpage="1">
        </div>
        <i class="fa-solid fa-chevron-up" style="display:none"></i>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../js/pageDefault/loadHeaderFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/elasticlunr/elasticlunr.min.js"></script>
    <script type="module" src="../js/home.js"></script>
    <script type='module'src="../js/store.js"></script>
</body>
</html>
