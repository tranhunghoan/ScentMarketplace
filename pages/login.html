<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://kit.fontawesome.com/757ea42d8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/login.css">
    <script type="module" src="/js/home.js"></script>
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>
    <div id="header-placeholder"></div>
        <div class="welcome">
            <p>Chào mừng bạn đã trở lại!</p>
            <p>Hãy đăng nhập để xem những ưu đãi mới dành cho riêng bạn nào!</p>
        </div>
            <div id="wrapper">
                <form id="form-login" action="./home.html">
                    <h1 class="form-heading">Đăng nhập tài khoản</h1>
                    <div class="form-group">
                        <i class="far fa-user"></i>
                        <input type="text" id="username" class="form-input" placeholder="Tên đăng nhập">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" class="form-input" placeholder="Mật khẩu">
                        <i class="far fa-eye" id="toggle-password"></i>
                    </div>
                    <div id="account-null" style="color: red;"></div>
                    <input type="submit" id="user-submit" value="Đăng nhập" class="form-submit">
                    <button type="button" id="register-button" class="form-register">Đăng ký</button>
                </form>
            </div>
    <div id="footer-placeholder"></div>
    <script src="../js/pageDefault/loadHeaderFooter.js"></script>
</body>
</html>
