<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Page</title>
    <script src="https://kit.fontawesome.com/757ea42d8a.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/home.js"></script>
    <link rel="stylesheet" href="../assets/css/user.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="user-container">
        <div class="user-page">
            <div class="user-option">
                <div class="profile">
                    <img src="../assets/images/profile.jpg" alt="profile">
                    <p id="pro-user">
                        Tài khoản của tôi
                    </p>
                </div>
                <div class="list-option">
                    <ul>
                        <li><a href="#" id="profile" >Thông tin tài khoản</a></li>
                        <li><a href="#" id="change-pass" >Đổi mật khẩu</a></li>
                        <li><a href="./home.html" id="logout" >Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
            <div id="pro-wrapper">
                <form id="user-form">
                    <h1 class="form-heading">Thông tin cá nhân</h1>
                    <div class="form-group">
                        <i class="far fa-user"></i>
                        <input id="username-l" class="form-input">
                    </div>
                    <div class="form-group">
                        <i class="fa-regular fa-envelope"></i>
                        <input id="email-l" class="form-input">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-phone"></i>
                        <input id="tel-l" class="form-input">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input id="address-l" class="form-input">
                    </div>
                    <div class="bt-update">
                        <input type="submit" value="Cập nhật" class="user-form" >
                    </div>
                    <!-- <input type="button" value="Đăng xuất" class="user-form" id="logout"> -->
                </form>
            </div>
            <div id="change-wrapper"></div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    <script src="../js/pageDefault/loadHeaderFooter.js"></script>
    <script type='module'src="../js/store.js"></script>
</body>
</html>
