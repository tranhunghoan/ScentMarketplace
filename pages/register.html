<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng ký</title>
    <script src="https://kit.fontawesome.com/757ea42d8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="regis-page">
        <div class="hello">
            <p>Chào mừng thành viên mới đến với FragraneceEleven</p>
            <p>Siêu ưu đãi dành cho thành viên mới đang đợi bạn. Hãy đăng ký thôi nào!!!</p>
        </div>
        <div id="wrapper">
            <form action="./login.html" onsubmit="regis()" id="form-register">
                <h1 class="form-heading">Đăng ký</h1>
                <div class="form-group">
                    <i class="far fa-user"></i>
                    <input required id="username" type="text" class="form-input" placeholder="Tên người dùng">
                </div>
                <div class="form-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input required id="email" type="email" class="form-input" placeholder="Email" pattern=".*@.*">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-phone"></i>
                    <input required id="tel" type="tel" class="form-input" placeholder="SĐT" pattern="[0-9]{10}" >
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input required id="pass" type="password" class="form-input" placeholder="Mật khẩu">
                    <i class="far fa-eye" id="toggle-password"></i>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input required id="repass" type="password" class="form-input" placeholder="Nhập lại mật khẩu">
                    <i class="far fa-eye" id="rtoggle-password"></i>
                </div>
                <div id="password-error" style="color: red;"></div>
                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input id="address" type="text" class="form-input" placeholder="Địa chỉ">
                </div>    
                <input type="submit" value="Đăng ký" class="form-register">
                <p>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../js/pageDefault/loadHeaderFooter.js"></script>
    <script type="module" src="../js/home.js"></script>
    <script type='module'src="../js/store.js"></script>
</body>
</html>
