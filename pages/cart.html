<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
</head>
<body>
    <header id="header-placeholder"></header>
    <section id="cart-banner">
        <h2>#cart</h2>
        <p>Nhập mã giảm giá để tận hưởng ưu đãi lên đến 70%</p>
    </section>
    
    <section id="shopping-cart">
        <div class="shopping-cart-container">
            <div id="cart-id-${search.id}" class="shopping-cart-box">
                <div style="width: auto;">
                <img src="../assets/images/anhdao.jpg" alt="">
                </div>
                <div class="des">
                    <span class="cart-pro-category">${search.cate}</span>
                    <h5 class="cart-pro-title">${search.title}</h5>
                    <div class="input-number">
                    <button class="shopping-cart-btn">-</button>
                    <input id="${search.id}" type="number" value="${x.item}" class="shopping-cart-quantity">
                    <button class="shopping-cart-btn">+</button>
                    </div>
                    <h4 class="shopping-cart-price">649,000 VND</h4>
                </div>
                <i class="fas fa-trash trash"></i>
            </div>
        </div>
        <div class="total">
          <div class="total-title">Tổng cộng</div>
          <div id="total-price" class="total-price">0 VND</div>
        </div>
        <a href="../pages/checkout.html" class="btn-buy" >Thanh toán ngay</a>
    </section>

    <footer id="footer-placeholder"></footer>
    <script src="../js/pageDefault/loadHeaderFooter.js"></script>
    <script type="module" src="../js/home.js"></script>
    <script type='module'src="../js/store.js"></script>
</body>
</html>
