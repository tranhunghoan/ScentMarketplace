<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
</head>
<body>
    <header id="header-placeholder"></header>
    <section id="cart-banner">
        <h2>#cart</h2>
        <p>Nhập mã giảm giá để tận hưởng ưu đãi lên đến 70%</p>
    </section>
    
    <section id="shopping-cart">
        <div class="shopping-cart-container">
        </div>
        <div class="total">
          <div class="total-title">Tổng cộng</div>
          <div id="total-price" class="total-price">0 VND</div>
        </div>
        <button type="button" class="btn-buy">Thanh toán ngay</button>
    </section>

    <footer id="footer-placeholder"></footer>
    <script src="../js/pageDefault/loadHeaderFooter.js"></script>
</body>
</html>
