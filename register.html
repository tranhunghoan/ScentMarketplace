<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/757ea42d8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css">
    <script src="./home.js"></script>
</head>
<body>
    <div id="wrapper">
        <form action="./login.html" id="form-register">
            <h1 class="form-heading">Form đăng ký</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input required type="text" class="form-input" placeholder="Tên người dùng">
            </div>
            <div class="form-group">
                <i class="fa-regular fa-envelope"></i>
                <input required type="email" class="form-input" placeholder="Email" pattern=".*@.*">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-phone"></i>
                <input required type="tel" class="form-input" placeholder="SĐT" pattern="[0-9]{10}" >
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input required type="password" id="password" class="form-input" placeholder="Mật khẩu">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input required type="password" id="confirm-password" class="form-input" placeholder="Nhập lại mật khẩu">
            </div>
            <div id="password-error" style="color: red;"></div>
            <input type="submit" value="Đăng ký" class="form-register">
        </form>
    </div>
</body>
</html>
